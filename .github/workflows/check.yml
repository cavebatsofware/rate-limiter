name: ðŸ”¬ Cargo Check
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [created]
jobs:
  all:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: hecrj/setup-rust-action@v2.0.1
        with:
          components: clippy
      - uses: actions/checkout@v5.0.0
      - name: Check
        run: cargo check --all-targets --all-features
